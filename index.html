<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/1d22a99c6b.js" crossorigin="anonymous"></script>
  <title>Bootsstrap Dashboard</title>
</head>
<body>
  <header>
    <div class="container-fluid ">

      <div class="row py-3">

        <div class="col-2 align-items-center justify-content-center d-flex"><img src="img/logo.svg" alt=""></div>

        <div class="col-8">
          
            <div class="input-group">
              <span class="input-group-text border-0 search-icon-ms" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <input type="search" class="form-control search-ms " placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
            </div>
          
        </div>

        <div class="col-2 list-icons d-flex justify-content-center align-items-center">
          <ul class="row d-flex">
            <li><i class="fa-solid fa-list-ul" style="color: #5B5858;"></i></li>

            <li><i class="fa-solid fa-circle-question" style="color: #5B5858;"></i></li>

            <li><i class="fa-solid fa-ellipsis-vertical" style="color: #5B5858;"></i></li>

            <li><div class="dropdown">
                  <button class="fa-solid fa-bell drop-bell border-0 " style="color: #ff8f00;" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Profilo</button>
                    <button class="dropdown-item" type="button">Fatturazione</button>
                    <button class="dropdown-item" type="button">Logout</button>
                  </div>

                </div>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </header>
  <main>
    <!-- <div class="container-fluid"> -->
      <div class="row d-flex flex-wrap">
        <aside class="fixed-left">
          <div class="top-side">
            
          </div>
          <div class="bottom-side"></div>
        </aside>
    
        <content  style="height: 100px" class="top  bg-primary d-flex w-100">s</content>
        <content style="height: 100vh" class="bottom d-flex bg-secondary w-100">ga</content>
      </div>
    <!-- </div> -->
    
    
  </main>
  
</body>
</html>
